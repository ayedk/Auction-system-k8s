<form class="example-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <mat-form-field class="example-full-width">
    <mat-label>Price</mat-label>
    <input 
    type="number" 
    name="price"
    ngModel 
    required 
    matInput >
  </mat-form-field>
  <button type="submit" mat-button color="primary">Go</button>
</form>
