<div class="show">
    <div class="container">
        <div class="one">
            <img src="{{ auction?.imagePath }}" alt="" style="width: 300px; height: 300px;">
        </div>
        <div class="tow">
            <label for="" style="display: block;">Title: {{ auction?.title }}</label>
            <label for="" style="display: block;">End Date: {{ day }}d | {{ hours }}h | {{ minutes }}m | {{ seconds }}s</label>
            <label for="" style="display: block;">Starting Price: {{ auction?.initialPrice }} $</label>
            <p>Description: {{ auction?.description }} </p>
            <button mat-button (click)="onSelect()" class="btn">Place a Bid</button>
        </div>
    </div>
    <table mat-table [dataSource]="bids" class="mat-elevation-z8">
        <ng-container matColumnDef="auctionId">
            <th mat-header-cell *matHeaderCellDef> Auction ID </th>
            <td mat-cell *matCellDef="let element"> {{element.auctionId}} </td>
        </ng-container>
        <ng-container matColumnDef="buyerId">
            <th mat-header-cell *matHeaderCellDef> Buyer ID </th>
            <td mat-cell *matCellDef="let element"> {{element.buyerId}} </td>
        </ng-container>
        <ng-container matColumnDef="bidPrice">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.bidPrice}} </td>
        </ng-container>
        <ng-container matColumnDef="bidDate">
            <th mat-header-cell *matHeaderCellDef> Bid Date </th>
            <td mat-cell *matCellDef="let element"> {{element.bidDate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
