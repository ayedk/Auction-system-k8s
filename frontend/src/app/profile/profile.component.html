
<div style="width: 95%;display: inline-flex;">
    <div >
        <img src="https://aui.atlassian.com/aui/8.6/docs/images/avatar-person.svg" alt="" style="margin: 30px; width: 150px;height: 150px;">
    </div>
    <div style="margin-top: 30px;">
        <label for="" style="display: block;margin: 20px;">First Name: {{user?.firstname}}</label>
        <label for="" style="display: block;margin: 20px;">Last Name: {{user?.lastname}}</label>
    </div>
</div>


<div class="grid">
    <div style="width: 20%;float: left;">
        <mat-action-list>
            <button mat-list-item (click)="OnSelectBid()"> Bids </button>
            <button mat-list-item (click)="OnSelectNotif()"> Notification </button>
            
        </mat-action-list>
    </div>
    <div style="margin-left: 20%;">
        <div *ngIf="!show">
            <table mat-table [dataSource]="notifications" class="mat-elevation-z8">
                <ng-container matColumnDef="Massage">
                    <th mat-header-cell *matHeaderCellDef> Massage </th>
                    <td mat-cell *matCellDef="let element"> {{element.content}} </td>
                </ng-container>
                <ng-container matColumnDef="Timestimp">
                    <th mat-header-cell *matHeaderCellDef> Timestimp </th>
                    <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedNotificationColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedNotificationColumns;"></tr>
            </table>
        </div>
        <div *ngIf="show">
            <table mat-table [dataSource]="bids" class="mat-elevation-z8">
                <ng-container matColumnDef="auctionId">
                    <th mat-header-cell *matHeaderCellDef> Auction ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.auctionId}} </td>
                </ng-container>
                <ng-container matColumnDef="buyerId">
                    <th mat-header-cell *matHeaderCellDef> Buyer ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.buyerId}} </td>
                </ng-container>
                <ng-container matColumnDef="bidPrice">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.bidPrice}} </td>
                </ng-container>
                <ng-container matColumnDef="bidDate">
                    <th mat-header-cell *matHeaderCellDef> Bid Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.bidDate}} </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
